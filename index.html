<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="trillo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <img src="img/SVG/search.svg" alt="msg" class="user-nav__icon">
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <img src="img/SVG/bubbles4.svg" alt="msg" class="user-nav__icon">
                    <span class="user-nav__notification">14</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item-active">
                        <a href="#" class="side-nav__link">
                            <img src="img/SVG/home3.svg" alt="home" class="side-nav__icon">
                            <span>Hotel</span>
                        </a>
                    </li>
               
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="img/SVG/airplane.svg" alt="home" class="side-nav__icon">
                            <span>Flight</span>
                        </a>
                    </li>
             
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="img/SVG/key.svg" alt="home" class="side-nav__icon">
                            <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="img/SVG/map.svg" alt="home" class="side-nav__icon">
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2020 by Trillo. All right reserved.
                </div>

            </nav>
            <main class="hotel-view">
               <div class="gallery">
                   <figure class="gallery__item">
                       <img src="img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                   </figure>
                   <figure class="gallery__item">
                    <img src="img/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                    <img src="img/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
                </figure>
               </div>
            </main>
        </div>
    </div>
</body>

</html>
